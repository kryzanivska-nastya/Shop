
<form [formGroup]="registerForm"  (ngSubmit)="register()">
    <H3>REGISTER (reactive or model driven)</H3>
    
    <div class="form-group">
        <label class="main" for="name">name</label>
        <input 
        class="input" 
         id="name"  
         [ngClass]="{'is-invalid': registerForm.get('name')!.touched && registerForm.get('name')!.invalid }"
         formControlName="name">
        <p class="inavalid" *ngIf="registerForm.get('name')!.hasError('required')">name can't be empty</p>
       
    </div>

    <div class="form-group">
        <label class="main" for="email">email</label>
        <input type="email" 
        class="input" 
        id="email"
        [ngClass]="{'is-invalid': registerForm.get('email')!.touched && registerForm.get('email')!.invalid }"
         formControlName="email" >
        <p class="inavalid" *ngIf="registerForm.get('email')!.hasError('required')">email can't be blank</p>
        <p class="inavalid" *ngIf="registerForm.get('email')!.hasError('email')"> email can't be not email</p>
       
    </div>

    <div class="form-group">
        <label class="main" for="username">user name</label>
        <input class="mainThree"
         type="username" 
         id="username" 
         [ngClass]="{'is-invalid': registerForm.get('userName')!.touched && registerForm.get('userName')!.invalid }"
         formControlName="userName">
        <p class="inavalid"*ngIf="registerForm.get('userName')!.hasError('required')"  >username can't be empty</p>
    </div>


    <div class="form-group">
        <label class="main" for="password">Password</label>
        <input class="mainOne" 
        type="password" 
        id="password"
        [ngClass]="{'is-invalid': registerForm.get('password')!.touched && registerForm.get('password')!.invalid }"
         formControlName="password">

        <p class="inavalid" *ngIf="registerForm.get('password')!.hasError('required')" >
        <span *ngIf="registerForm.get('password')!.hasError('required')">Password can't be empty</span>
        <span *ngIf="registerForm.get('password')!.hasError('symbol')">Password must contain @</span>
        <span *ngIf="registerForm.get('password')!.hasError('minlength')">Password must contain minimum 4 characters</span>
        </p>


    </div>

    <div class="form-group">
        <label class="main" for="confirmPassword">confirm password</label>
        <input class="mainTwo" 
        type="password" 
        id="confirmPassword"
        [ngClass]="{'is-invalid': registerForm.get('confirmPassword')!.touched && registerForm.get('confirmPassword')!.invalid }"
         formControlName="confirmPassword">
        <p class="inavalid" *ngIf="registerForm.get('confirmPassword')!.hasError('required')">password mush match</p>
    </div>

   
  
<button class="btn" [disabled]="registerForm.invalid">Register</button>


</form>
