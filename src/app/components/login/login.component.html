<form #loginForm="ngForm" (ngSubmit)="login()">
    <H3>LOGIN (template driven)</H3>
    
    <div class="form-group">
        <label for="username">Username</label>
        <input class="input"  id="username"  [ngClass]="{ 'is-invalid': loginForm.submitted && username.invalid }" name="username"  #username="ngModel"  [(ngModel)]="model.username" required>
        <p>Can't be empty</p>
       
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input class="input" type="password" id="password"  [ngClass]="{ 'is-invalid': loginForm.submitted && password.invalid }" name="password"  #password="ngModel"  [(ngModel)]="model.password" required>
    </div>

   
    <div class="form">
        <input type="checkbox" id="remember" name="remember" class="remember"  #remember="ngModel" [(ngModel)]="model.remember"> 
        <label class="remember">Remember me</label>
        
     </div>
<button class="btn" [disabled]="loginForm.invalid">Login</button>


</form>
